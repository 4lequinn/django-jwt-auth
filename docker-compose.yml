version: '3'

services:
  auth_backend:
    build: .
    command: python core/manage.py runserver 0.0.0.0:8000
    container_name: auth-backend
    image: auth-backend:latest
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    networks:
      - mynetwork
    depends_on:
      - mysql
  mysql:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
volumes:
  db_data:
networks:
  mynetwork:
    driver: bridge